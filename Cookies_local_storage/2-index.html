<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Cookies Example</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="email" placeholder="Email">

    <button onclick="setCookies()">Log me in</button>

    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>

    <div id="cookies-display"></div>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            const expirationTime = 10 * 24 * 60 * 60;

            document.cookie = `firstname=${firstname}; path=/; max-age=${expirationTime}`;
            document.cookie = `email=${email}; path=/; max-age=${expirationTime}`;

            alert('Cookies have been set for 10 days!');
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                const [key, value] = cookies[i].split('=');
                if (key === name) {
                    return value;
                }
            }
            return '';
        }

        function showCookies() {
            const firstname = getCookie('firstname');
            const email = getCookie('email');

            const p = document.createElement('p');
            p.innerHTML = `Email: ${email} - Firstname: ${firstname}`;

            const displayDiv = document.getElementById('cookies-display');
            displayDiv.innerHTML = '';
            displayDiv.appendChild(p);
        }
    </script>
</body>
</html>
